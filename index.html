<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <h1><img src="imagens/alura-logo.png" alt="Alura"></h1>
    </header>

    <main>
        <div class="caixa-texto">
            <section class="entrada">
                <label for="crip"></label>
                <textarea name="criptografar" id="crip" cols="30" rows="10">Digite aqui um texto.</textarea>
            </section>
            <section class="saida">
                <label for="descrip"></label>
                <textarea name="descriptografar" id="descrip" cols="30" rows="10"></textarea>
            </section>
        </div>
        <section class="botoes">
            <button>Criptografar</button>
            <button>Descriptografar</button>
        </section>
    </main>

    <footer>
        <p>Feito por <a href="">Danillo</a> como parte do Alura Challenges Oracle ONE.</p>
        <p>2023</p>
    </footer>

</body>
</html>
