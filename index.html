<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decriptador de texto</title>
</head>
<body>
    <header>
        <img src="imagens/alura-logo.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="txt-original" cols="30" rows="10" placeholder="Digite aqui o seu texto"></textarea>

            <div class="info">
                <p>Apenas letras min√∫sculas e sem acento.</p>
            </div>

            <div class="btn">
                <button class="btn-cript">Criptografar</button>
                <button class="btn-descript">Descriptografar</button>
            </div>
        </section>

        <section class="descript">
            <textarea class="txt-alterado" cols="30" rows="10" placeholder="Nenhuma mensagem encontrada"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p>Criado por <a href="https://www.linkedin.com/in/danillobarcelos/" target="_blank">Danillo</a> como parte do Challenges ONE - Alura</p>
    </footer>
</body>
</html>
